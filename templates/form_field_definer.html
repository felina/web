<button type="button" class="btn btn-danger closer">Remove field &nbsp; &times;</button>

<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Field name</label>
    <div class="col-sm-8">
        <input type="text" id="name" class="form-control" placeholder="eg. 'Wing', 'Age'">
    </div>
</div>

<div class="form-group">
    <label for="type" class="col-sm-2 control-label">Field type</label>
    <div class="col-sm-8">
        <select class="form-control">
            <option value="annotation">Annotation</option>
            <option value="number">Number</option>
            <option value="text">Text</option>
            <option value="bool">Boolean (checkbox)</option>
            <option value="select">Selection (dropdown list)</option>
        </select>
    </div>
</div>

<div class="form-group">
    <label for="type" class="col-sm-2 control-label">Required</label>
    <div class="col-sm-8">
        <input type="checkbox">
    </div>
</div>
