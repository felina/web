<!DOCTYPE html>
<html>

<head>
<title>Upload Images - Felina</title>

<link rel="stylesheet" href="/vendor/dropzone/downloads/css/basic.css">
<link rel="stylesheet" href="/vendor/dropzone/downloads/css/dropzone.css">
<link rel="stylesheet" href="/vendor/penguinator/style.css">

include "../shared/head.html"

<body>


<div class="container">
    <h2>Image Upload</h2>

    <hr>

    <h3>Choose Species</h3>

    <form>
        <select class="form-control">
            <option value="penguin">Penguins</option>
            <option value="elephant">Elephants</option>
        </select>
    </form>

    <hr>

    <h3>Upload images</h3>

    <form id="upload">
        <div id="my-awesome-dropzone" action="/target" class="dropzone" class="form-control"></div>
        <input type="text" placeholder="Paste an image URL" class="form-control"/>
    </form>

    <div class="clearfix"></div>

    <hr>

    <div>
        <h3>Add metadata</h3>

        <div class="row">
            <div class="col-md-4 metadata">
                <i class="glyphicon glyphicon-globe"></i>
                Location
            </div>
            <div class="col-md-4 metadata">
                <i class="glyphicon glyphicon-time"></i>
                Time
            </div>
            <div class="col-md-4 metadata">
                <i class="glyphicon glyphicon-calendar"></i>
                Date
            </div>
        </div>
    </div>

    <button class="btn btn-default" data-toggle="modal" data-target="#annotator-modal">Annotate</button>

    <hr>

    <button type="button" class="btn btn-success btn-lg">Submit</button>
</div>

<div class="modal fade" id="annotator-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Annotate</h4>
            </div>

            <div class="modal-body">
                <div id="annotator-container"></div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Done</button>
            </div>
        </div>
    </div>
</div>

<script src="/vendor/jquery/jquery.js"></script>
<script src="/vendor/bootstrap/dist/js/bootstrap.js"></script>
<script src="/vendor/underscore/underscore.js"></script>
<script src="/vendor/dropzone/downloads/dropzone.js"></script>
<script src="/vendor/penguinator/index.js"></script>
<script src="/vendor/jquery-ui/ui/jquery-ui.js"></script>

<script src="/jst.js"></script>
<script src="/js/common.js"></script>
<script src="/js/image_upload.js"></script>

</body>

</html>
