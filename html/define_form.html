<!--(bake shared/header.html)-->

<div class="container">
    <h1>Define form</h1>

    <hr>

    <h2>1. Project/species name</h2>

    <form>
        <input type="text" id="name" class="form-control" placeholder="Species name eg. 'Lesser spotted pygmy shrew'">
    </form>

    <hr>

    <h2>2. Description</h2>

    <form>
        <input type="textarea" id="desc" class="form-control" placeholder="Description">
    </form>

    <hr>

    <h2>3. Specify required annotations</h2>

    <div class="fields"></div>
    <div id="addwrap"></div>

    <hr>

    <h2>4. Submit</h2>

    <div class="button-wrap">
        <button type="button" class="btn btn-success btn-lg" id="submit">Submit</button>
    </div>

    <!--(bake shared/footer.html)-->
</div>
