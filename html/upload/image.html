<link rel="stylesheet" href="/css/image_upload.css">

<body>

<div class="container">
    <h1>Image Upload</h1>

    <hr>

    <h2>1. Choose Species</h2>

    <form>
        <select class="form-control">
            <option value="penguin">Penguins</option>
            <option value="elephant">Elephants</option>
        </select>
    </form>

    <hr>

    <h2>2. Upload images</h2>

    <div id="upload">
        <form id="dropzone" action="http://localhost:5000/upload/img" class="dropzone" class="form-control"></form>
        <input type="text" placeholder="Paste an image URL" class="form-control"/>
    </div>

    <div class="clearfix"></div>

    <hr>

    <h2>3. Choose images to annotate</h2>

    <div id="gallery"></div>

    <div class="clearfix"></div>

    <hr>

    <h2>4. Add metadata</h2>

    <table class="table table-bordered table-striped" id="photos">
        <thead>
            <tr>
                <th>Image</th>
                <th>Title</th>
                <th>
                    <i class="glyphicon glyphicon-time"></i>
                    Time
                </th>
                <th>
                    <i class="glyphicon glyphicon-calendar"></i>
                    Date
                </th>
                <th>
                    <i class="glyphicon glyphicon-globe"></i>
                    Location
                </th>
                <th>Annotate</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <hr>

    <h2>5. Finish and submit</h2>

    <div class="button-wrap">
        <button type="button" class="btn btn-success btn-lg" id="submit">Submit</button>
    </div>

    <button class="btn btn-default" class="map-opener" data-toggle="modal" data-target="#map-modal">Map</button>
</div>

</body>

</html>
