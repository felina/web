<link rel="stylesheet" href="/css/image_upload.css">

<body>

<!--(bake ../shared/header.html)-->

<div class="container">
    <h1>Image Upload</h1>

    <hr>

    <h2>1. Choose Species</h2>

    <form>
        <select class="form-control">
            <option value="penguin">Penguins</option>
            <option value="elephant">Elephants</option>
        </select>
    </form>

    <hr>

    <h2>2. Upload images</h2>

    <div id="upload">
        <form id="dropzone" action="http://localhost:5000/upload/img" class="dropzone" class="form-control"></form>
        <input type="text" placeholder="Paste an image URL" class="form-control"/>
    </div>

    <div class="clearfix"></div>

    <hr>

    <h2>3. Add metadata</h2>

    <div id="gallery"></div>

    <div class="clearfix"></div>

    <div id="details" class="row">
        <div class="col-md-6">
            <form role="form" class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-md-2 control-label">Title</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control title-field" placeholder="Title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="time" class="col-md-2 control-label">Time</label>
                    <div class="col-md-10">
                        <input type="time" class="form-control time-field">
                    </div>
                </div>
                <div class="form-group">
                    <label for="date" class="col-md-2 control-label">Date</label>
                    <div class="col-md-10">
                        <input type="date" class="form-control date-field">
                    </div>
                </div>
                <div class="form-group">
                    <label for="place" class="col-md-2 control-label">Place</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control location-field" placeholder="Place">
                    </div>
                </div>
            </form>
            <button type="button" class="btn btn-default geolocator">
                <i class="glyphicon glyphicon-map-marker"></i>&nbsp;Find me
            </button>
            <button type="button" class="btn btn-default location-saver">
                <i class="glyphicon glyphicon-map-marker"></i>&nbsp;Save location
            </button>
            <div id="map"></div>
        </div>
        <div class="col-md-6">
            <div id="annotator"></div>
        </div>
    </div>

    <hr>

    <h2>4. Finish and submit</h2>

    <div class="button-wrap">
        <button type="button" class="btn btn-success btn-lg" id="submit">Submit</button>
    </div>

    <!--(bake ../shared/footer.html)-->
</div>

</body>

</html>
