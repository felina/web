<!--(bake shared/head.html title="Create project")-->

<body>

<div class="container">
    <h1>Create project</h1>

    <hr>

    <h2>1. Name</h2>

    <form>
        <input type="text" id="name" class="form-control" placeholder="Project name eg. 'Chimpanzee population study'">
    </form>

    <hr>

    <h2>2. Description</h2>

    <form>
        <input type="textarea" id="desc" class="form-control" placeholder="Project description eg. 'Studying the effects of deforestation on chimpanzee populations'">
    </form>

    <hr>

    <h2>3. Annotations</h2>

    <div class="fields"></div>
    <div id="addwrap"></div>

    <hr>

    <h2>4. Submit</h2>

    <div class="button-wrap">
        <button type="button" class="btn btn-success btn-lg" id="submit">Submit</button>
    </div>

    <!--(bake shared/footer.html)-->
</div>

</body>
