<!--(bake shared/head.html title="Start a new job")-->

<body>

<!--(bake shared/header.html)-->

<div id="main" class="container">
    <h1>Start a new job</h1>

    <hr>

    <h2>1. Choose an executable</h2>

    <ul>
        <li>
            <input type="radio" name="executable" value="penguin">
            Penguin processor
        </li>
        <li>
            <input type="radio" name="executable" value="elephant">
            Elephant analyser
        </li>
        <li>
            <input type="radio" name="executable" value="manta">
            Manta ray detector
        </li>
    </ul>

    <hr>

    <h2>2. Choose additional libraries</h2>
    <ul>
        <li>
            <input type="checkbox" name="library" value="">
            Lorem
        </li>
        <li>
            <input type="checkbox" name="library" value="">
            Ipsum
        </li>
        <li>
            <input type="checkbox" name="library" value="">
            Dolor
        </li>
    </ul>

    <hr>

    <h2>3. Choose images for processing</h2>

    <div id="gallery"></div>

    <div class="clearfix"></div>

    <hr>

    <h2>4. Start the job</h2>

    <div class="button-wrap">
        <button type="button" class="btn btn-success btn-lg">Start</button>
    </div>
    <!--(bake shared/footer.html)-->
</div>

<!--(bake shared/gallery.html )-->

</body>

</html>
