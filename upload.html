<!DOCTYPE html>
<html>

<head>
<title>Felina</title>

<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="css/style.css">
<link rel="shortcut icon" href="favicon.ico">
<meta charset='utf-8'>

</head>

<body>


<div class="container">
    <h2>Image Upload</h2>

    <hr>

    <form>
        <h3>Choose Species</h3>
        <select class="form-control">
            <option value="penguin">Penguins</option>
            <option value="elephant">Elephants</option>
        </select>
    </form>

    <hr>

    <form class="form-inline">
        <h3>Upload images</h3>
        <input type="file" class="form-control">
        <div id="my-awesome-dropzone" action="/target" class="dropzone" class="form-control"></div>
        <input type="text" placeholder="Paste an image URL" class="form-control"/>
    </form>

    <hr>

    <div>
        <h3>Add metadata</h3>
        <div class="row">
            <div class="col-md-6">
                <p>
                    Please trace the penguin in this image
                </p>
            </div>
            <div class="col-md-6">
                <img src="http://lorempixel.com/200/200/animals">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 metadata">
                <i class="glyphicon glyphicon-globe"></i>
                Location
            </div>
            <div class="col-md-4 metadata">
                <i class="glyphicon glyphicon-time"></i>
                Time
            </div>
            <div class="col-md-4 metadata">
                <i class="glyphicon glyphicon-calendar"></i>
                Date
            </div>
        </div>
    </div>

    <hr>

</div>

<script src="vendor/jquery/jquery.js"></script>
<script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
<script src="vendor/underscore/underscore.js"></script>
<script src="vendor/dropzone/downloads/dropzone.js"></script>

<script src="jst.js"></script>

<script src="js/common.js"></script>

</body>

</html>
