<link rel="stylesheet" href="vendor/bootstrap-multiselect/css/bootstrap-multiselect.css">

<body>
<!--(bake shared/header.html)-->

<div class="container">
    <h1>Manage subusers</h1>

    <hr>

    <div class="row">
        <div class="col-md-3">
            <form role="form">
                <div class="form-group">
                    <label for="skinput">Serial Key</label>
                    <input id='skinput' type="text" name='sk' placeholder='Serial Key' class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Name</label>
                    <input id='nameinput' type="text" name='name' placeholder='Name' class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Project</label>
                    <select id="projectselect" class="multiselect" multiple="single">
                        <option value="penguins">Penguins</option>
                        <option value="seals">Seals</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" id="add_user">
                        <i class="glyphicon glyphicon-plus"></i>&nbsp;Add user
                    </button>
                </div>
            </form>
        </div>

        <div class="col-md-9">
            <table class="table table-bordered table-hover" id="tab_logic">
                <thead>
                    <tr>
                        <th class="text-center">
                            #
                        </th>
                        <th class="text-center">
                            Serial Key
                        </th>
                        <th class="text-center">
                            Name
                        </th>
                        <th class="text-center" style="vertical-align:middle" align="center">
                            Projects
                        </th>
                        <th class="text-center" style="vertical-align:middle" align="center">
                            Options
                        </th>
                    </tr>
                </thead>

                <tbody></tbody>
            </table>
        </div>

    </div>
    <div class="clearfix"></div>
    <!--(bake shared/footer.html)-->
</div>

</html>
