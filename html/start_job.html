<!--(bake shared/head.html title="Start a new job")-->

<body>

<div id="main" class="container">
    <h1>Start a new job</h1>

    <hr>

    <h2>1. Name your job</h2>

    <form>
        <input type="text" placeholder="Name" class="form-control" id="name">
    </form>

    <hr>

    <h2>2. Provide the command to execute</h2>

    <form>
        <input type="text" placeholder="Eg. myscript.exe -arg1 -arg2" class="form-control" id="cmd">
    </form>

    <hr>

    <h2>3. Choose an executable package to run</h2>

    <div id="exelist">
        <ul></ul>
    </div>

    <hr>

    <h2>4. Choose images for processing</h2>

    <div id="gallery"></div>

    <div class="clearfix"></div>

    <hr>

    <h2>5. Start the job</h2>

    <div class="button-wrap">
        <button type="button" class="btn btn-success btn-lg" id="start">Start</button >
    </div>
    <!--(bake shared/footer.html)-->
</div>
