<!--(bake shared/head.html title="Photo Gallery")-->
    <body>
        <!--(bake shared/header.html)-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="vendor/blueimp-gallery/css/blueimp-gallery.min.css">
        <div class="container">

            <div class="main">

                <div id="blueimp-gallery" class="blueimp-gallery">
                    <!-- The container for the modal slides -->
                    <div class="slides"></div>
                    <!-- Controls for the borderless lightbox -->
                    <h3 class="title"></h3>
                    <a class="prev">‹</a>
                    <a class="next">›</a>
                    <a class="close">×</a>
                    <a class="play-pause"></a>
                    <ol class="indicator"></ol>
                    <!-- The modal dialog, which will be used to wrap the lightbox content -->
                    <div class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title"></h4>
                                </div>
                                <div class="modal-body next"></div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default pull-left prev">
                                        <i class="glyphicon glyphicon-chevron-left"></i>
                                        Previous
                                    </button>
                                    <button type="button" class="btn btn-primary next">
                                        Next
                                        <i class="glyphicon glyphicon-chevron-right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>

                <div id="links">
                    <a href="img/elephant.jpg" title="Banana">
                        <img src="img/elephant.jpg" alt="Banana">
                    </a>
                    <a href="img/elephant.jpg" title="Apple">
                        <img src="img/elephant.jpg" alt="Apple">
                    </a>
                    <a href="img/elephant.jpg" title="Orange">
                        <img src="img/elephant.jpg" alt="Orange">
                    </a>
                </div>


            </div><!--/main-->
            <!--(bake shared/footer.html)-->
        </div>

        <!--(bake shared/modal.html id="credits" title="Credits" body="credits")-->
        <!--(bake shared/modal.html id="register" title="Register / Log in" body="login")-->

        <!--SCRIPTS-->
        <!--SCRIPTS END-->

        <script>
            document.getElementById('links').onclick = function (event) {
            event = event || window.event;
            var target = event.target || event.srcElement,
                link = target.src ? target.parentNode : target,
                options = {index: link, event: event},
                links = this.getElementsByTagName('a');
            blueimp.Gallery(links, options);
        };
        </script>
    </body>
</html>
