<!--(bake ../shared/head.html title="Upload an executable")-->

<body>

<!--(bake ../shared/header.html)-->

<div class="container">
    <h1>Executable Upload</h1>

    <hr>

    <h2>1. Name your executable</h2>

    <form>
        <input type="text" placeholder="Name your executable" class="form-control" id="name">
    </form>

    <hr>

    <h2>2. Upload main executable</h2>

    <p>Upload a Windows executable binary in .exe format</p>

    <form id="exe">
        <div action="/upload/exe" class="dropzone" class="form-control"></div>
    </form>

    <div class="clearfix"></div>

    <hr>

    <h2>3. Upload additional libraries</h2>

    <p>Upload Windows binary libraries in .dll format</p>

    <form id="dll">
        <div action="/upload/dll" class="dropzone" class="form-control"></div>
    </form>

    <hr>

    <h2>4. Finish and submit</h2>

    <div class="button-wrap">
        <button type="button" class="btn btn-success btn-lg" id="submit">Submit</button>
    </div>

    <!--(bake ../shared/footer.html)-->
</div>

<!--(bake ../shared/modal.html id="credits" title="Credits" body="credits")-->
<!--SCRIPTS-->
<!--SCRIPTS END-->

<script src="/jst.js"></script>

</body>

</html>
